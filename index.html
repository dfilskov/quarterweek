<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QuarterWeek configuration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head
<body>
  <div class="container">
    <h2>QuarterWeek configuration</h2>
    <form>
      <div class="checkbox">
        <label>
          <input type="checkbox" id="allowChangeInvertOnStartup"> Allow change invert on startup
        </label>
      </div>
      <div class="form-group">
        <label for="someOtherControl">Some other control</label>
        <input class="form-control" id="someOtherControl" placeholder="Write something here">
      </div>
      <input type="button" id="submitButton" class="btn btn-default">Save</button>
      <input type="button" id="closeButton" class="btn btn-default">Close</button>
    </form>
  </div>
  <a href="#" onClick="javascript:document.location='pebblejs://close'">KLIK HER</a>
  <script>
  $(function() {
    var submitButton = document.getElementById('submitButton');
    var closeButton = document.getElementById('closeButton');
    var returnTo = 'pebblejs://close';
    closeButton.onClick = function() {
      console.log('closing');
      document.location = returnTo;
    };
    submitButton.onClick = function() {
      var allowChangeInvertOnStartupInput = document.getElementById('allowChangeInvertOnStartup');
      var someOtherControl = document.getElementById('someOtherControl');
      var settings = { allowChangeInvertOnStartup : allowChangeInvertOnStartupInput.checked, someOtherControl: someOtherControl.value };
      var json = JSON.stringify(settings);
      console.log('submitting: ' + json);
      document.location = returnTo + '#' + encodeURIComponent(json);
    });

  });
  </script>
</body>
  
</html>
