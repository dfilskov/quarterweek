<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QuarterWeek configuration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head
<body>
  <div class="container">
    <h2>QuarterWeek configuration</h2>
    <form>
      <div class="checkbox">
        <label>
          <input type="checkbox" id="allowChangeInvertOnStartup"> Allow change invert on startup
        </label>
      </div>
      <div class="form-group">
        <label for="someOtherControl">Some other control</label>
        <input class="form-control" id="someOtherControl" placeholder="Write something here">
      </div>
      <button id="submitButton" type="submit" class="btn btn-default">Submit</button>
      <button id="closeButton" class="btn btn-default">Close</button>
    </form>
  </div>
  <script>
  $(function() {
    var closeButton = document.getElementById('submitButton');
    closeButton.addEventListener('click', function() {
      location.href = 'pebblejs://close';
    });

    var allowChangeInvertOnStartupInput = document.getElementById('allowChangeInvertOnStartup');
    var submitButton = document.getElementById('submitButton');
    submitButton.addEventListener('click', function() {
    
      // Some example configuration values
      var config = {
        'allowChangeInvertOnStartup': allowChangeInvertOnStartupInput.checked,
      };
  
      // Return data to watchapp
      var config = JSON.stringify(config);
      console.log("Sending data: " + config);
      location.href = 'pebblejs://close#' + 
      encodeURIComponent(config);
    });
  });
  </script>
</body>
  
</html>
