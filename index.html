<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QuarterWeek configuration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head
<body>
  <div class="container">
    <h2>QuarterWeek configuration</h2>
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <button id="submitButton" type="submit" class="btn btn-default">Submit</button>
      <button id="closeButton" class="btn btn-default">Close</button>
    </form>
    <p>
      <a href="#" onClick="javascript:location.href = 'pebblejs://close#success';">Close</a>
    </p>  
  </div>
  <script>
  $(function() {
    var closeButton = document.getElementById('submitButton');
    closeButton.addEventListener('click', function() {
      location.href = 'pebblejs://close';
    });

    var submitButton = document.getElementById('submitButton');
    submitButton.addEventListener('click', function() {
    
      // Some example configuration values
      var config = {
        'animSetting': true,
        'tickSetting': 'seconds',
        'bgColor': 'red'
      };
  
      // Return data to watchapp
      location.href = 'pebblejs://close#' + 
      encodeURIComponent(JSON.stringify(config));
    });
  });
  </script>
</body>
  
</html>
